<mat-card>
  <mat-card-title> 404</mat-card-title>
  <mat-card-content>Not Found !!!</mat-card-content>
  <mat-card-subtitle>Please Try to get to homepage.</mat-card-subtitle>
  <mat-card-actions align="end">
    <button mat-stroked-button color="warn" [routerLink]="url">
      <mat-icon>refresh</mat-icon> Reload
    </button>
    <button mat-stroked-button color="primary" routerLink="/">
      <mat-icon>fast_rewind_icon</mat-icon>
      HomePage
    </button>
  </mat-card-actions>
</mat-card>
